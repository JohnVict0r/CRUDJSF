<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
   <title >Projeto - Seleção para estágio</title>
   <style>
   
   
.ui-g div {
    background-color: #ededed;
    text-align: center;
    border: 1px solid #fafafa;
}
.ui-md-2 {
    width: 16.6667%;
}

.ui-md-1, .ui-md-2, .ui-md-3, .ui-md-4, .ui-md-5, .ui-md-6, .ui-md-7, .ui-md-8, .ui-md-9, .ui-md-10, .ui-md-11, .ui-md-12 {
    padding: .5em;
}

.ui-g-12 {
    width: 100%;
}

.ui-g-1, .ui-g-2, .ui-g-3, .ui-g-4, .ui-g-5, .ui-g-6, .ui-g-7, .ui-g-8, .ui-g-9, .ui-g-10, .ui-g-11, .ui-g-12 {
    float: left;
    box-sizing: border-box;
    padding: .5em;
}

div {
    display: block;
}


body {
    margin: 0px;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
    background-color: #20272a;
    font-family: 'latoregular', "Trebuchet MS", Arial, Helvetica, sans-serif;
    color: #5C666A;
}
   
		   
   </style>
   
   <script language='JavaScript'>

function limparForm(){
    document.getElementById("nome").value = "";
	document.getElementById("cpf").value = "";
	document.getElementById("endereco").value = "";
	document.getElementById("email").value = "";
	
}

</script>
   
  </h:head>
   
  <h:body>
  
  
<h3>
<br/>

</h3>
<div class="ui-g">
  
  
   <div class="menu">

	<h:form>
    <p:growl autoUpdate="true"/>
    	<p:menubar >
           	<p:menuitem label="Home" url="http://localhost:8080/ProjetoTeste/PaginaInicial.xhtml" icon="ui-icon-home" ></p:menuitem>
            <p:submenu label="Cliente" icon="ui-icon-contact" >       
            	<p:menuitem value="Cadastrar Cliente" url="http://localhost:8080/ProjetoTeste/CadastrarCliente.xhtml" icon="ui-icon-contact" />
            	<p:menuitem value="Deletar Cliente" url="http://localhost:8080/ProjetoTeste/DeletarCliente.xhtml" icon="ui-icon-delete" />
            	<p:menuitem value="Alterar Cliente" url="http://localhost:8080/ProjetoTeste/AlterarClientes.xhtml" icon="ui-icon-alter" />
            </p:submenu>
             <p:submenu label="Consulta" icon="ui-icon-search" >   
                <p:menuitem value="Listar Clientes" url="http://localhost:8080/ProjetoTeste/ListarClientes.xhtml" icon="ui-icon-document" />
         		
         	</p:submenu>  
         	
              
                 	
    	</p:menubar>
	</h:form>

</div>

<div class="ui-g-12 ui-md-10 ui-g-nopad">
<div class="ui-g-12">
            


    <p:panel header="Cadastrar Cliente"> 
      <center>
       <h:form>
            
            <p:panelGrid columns="2">
                    
                  <p:outputLabel for="nome" value="Nome:"  />
                  <p:inputText id="nome" placeholder="Nome" value="#{ClienteMB.cliente.nome}" required="true" />
   
                  
                  <p:outputLabel for="cpf" value="Cpf:"  autocomplete="off"/>
                  <p:inputText id="cpf" placeholder="Formato: xxxxxxxxxxx" value="#{ClienteMB.cliente.cpf}" maxlength="11" onkeypress='return SomenteNumero(event)' required="true" />
   
                  
                  <p:outputLabel for="endereco" value="Endereço:" />
                  <p:inputText id="endereco" placeholder="Ex.: Rua Principal" value="#{ClienteMB.cliente.endereco}" required = "true" />
   
                  <p:outputLabel for="email" value="Email:" />
                  <p:inputText id="email" placeholder="Ex.: email@email.com" value="#{ClienteMB.cliente.email}"  required = "true" />
   
                  <p:commandButton  value="Cadastrar" icon="ui-icon-star" action="#{ClienteMB.cadastraCliente}">
                  </p:commandButton>
                  
                  
   
            </p:panelGrid>
       </h:form></center>
       </p:panel>
       
</div>
</div>
</div>




</h:body>
</html>
