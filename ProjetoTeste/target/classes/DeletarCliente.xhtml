.ui-g-1, .ui-g-2, .ui-g-3, .ui-g-4, .ui-g-5, .ui-g-6, .ui-g-7, .ui-g-8, .ui-g-9, .ui-g-10, .ui-g-11, .ui-g-12 {

    height: 100%;

  <h:body>


  <h3>
<br/>

</h3>

<div class="ui-g">
  
  
   <div class="menu">

	<h:form>
    <p:growl autoUpdate="true"/>
    	<p:menubar >
           	  	<p:menuitem label="Home" url="http://localhost:8080/ProjetoTeste/PaginaInicial.xhtml" icon="ui-icon-home" ></p:menuitem>
            <p:submenu label="Cliente" icon="ui-icon-contact" >       
            	<p:menuitem value="Cadastrar Cliente" url="http://localhost:8080/ProjetoTeste/CadastrarCliente.xhtml" icon="ui-icon-contact" />
            	<p:menuitem value="Deletar Cliente" url="http://localhost:8080/ProjetoTeste/DeletarCliente.xhtml" icon="ui-icon-delete" />
            	<p:menuitem value="Alterar Cliente" url="http://localhost:8080/ProjetoTeste/AlterarClientes.xhtml" icon="ui-icon-alter" />
            </p:submenu>
             <p:submenu label="Consulta" icon="ui-icon-search" >   
                <p:menuitem value="Listar Clientes"  icon="ui-icon-document"></p:menuitem>
         		
         	</p:submenu>  
         	
            	
    	</p:menubar>
	</h:form>

</div>

<div class="ui-g-12 ui-md-10 ui-g-nopad">
<div class="ui-g-12">
            


    <p:panel header="Lista de clientes cadastrados"> 
      <center>
      
       <h:form >
            <p:dataTable var="cliente" value="#{ClienteMB.clientes}">
                  <p:column headerText="Id">
                      <center> <h:outputText value="#{cliente.id}"/></center>
                  </p:column>
   
                  <p:column headerText="Nome">
                       <center><h:outputText value="#{cliente.nome}" /></center>
                  </p:column>
   
                  <p:column headerText="Cpf">
                       <center><h:outputText value="#{cliente.cpf}" /></center>
                  </p:column>
   
                  <p:column headerText="Endereco">
                       <center><h:outputText value="#{cliente.endereco}" /></center>
                  </p:column>
                  
                  <p:column headerText="Email">
                       <center><h:outputText value="#{cliente.email}" /></center>
                  </p:column>
                  
                  <p:column headerText="Data de Cadastro">
                       <center><h:outputText value="#{cliente.dataCadastro}" /></center>
                  </p:column>
                  
   					<p:column headerText="Deletar">
                      <center> <p:commandButton value="Deletar"   action="#{ClienteMB.deletaCliente(cliente)}" url="http://localhost:8080/ProjetoTeste/DeletarCliente.xhtml" ></p:commandButton></center>
                  </p:column>
            
                                 
            </p:dataTable>
            
            
       </h:form>
       </center>
       </p:panel>
       
</div>
</div>
</div>
